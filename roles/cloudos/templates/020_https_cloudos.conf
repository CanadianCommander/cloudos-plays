<VirtualHost *:443>
  ServerName {{inventory_hostname}}
  SSLEngine on

  SSLCertificateFile /etc/letsencrypt/live/{{inventory_hostname}}/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/{{inventory_hostname}}/privkey.pem

  SSLProxyEngine on
  ProxyPass "/" "unix:///var/cloudos/sockets/cloudos_3000.sock|http://localhost/"
  ProxyPassReverse "/" "unix:///var/cloudos/sockets/cloudos_3000.sock|http://localhost/"
</VirtualHost>
